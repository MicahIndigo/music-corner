{% load static %}
<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <title>Music Corner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap via CDN (external dependency) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog:post_list' %}">Music Corner</a>

            <div class="d-flex gap-2">
                {% if user.is_authenticated %}
                    <a class="btn btn-success btn-sm" href="{% url 'blog:post_create' %}">New Post</a>
                    <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>

            <div class="d-flex gap-2">
                {% if not user.is_authenticated %}
                <a class="btn btn-outline-light btn-sm" href="{% url 'blog:register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-3" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %} {% endblock %}
    </main>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
